<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”Œ Teste de WebSocket - CMÂ² Text-to-CAD</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f8f9fa;
        }
        h1 { 
            color: #2c3e50; 
            border-bottom: 3px solid #3498db; 
            padding-bottom: 10px; 
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .connecting { background: #fff3cd; border-left: 4px solid #ffc107; }
        .connected { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2980b9; }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ Teste de WebSocket - CMÂ² Text-to-CAD</h1>
    
    <div id="status" class="status connecting">
        ðŸ”„ Iniciando teste...
    </div>
    
    <div>
        <button onclick="connectWebSocket()">ðŸ”Œ Conectar WebSocket</button>
        <button onclick="startSession()">ðŸš€ Iniciar SessÃ£o</button>
        <button onclick="testMessage()">ðŸ“¨ Enviar Mensagem Teste</button>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Digite uma mensagem de teste..." value="crie um cilindro">
        <button onclick="sendCustomMessage()">ðŸ“¤ Enviar</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        let ws = null;
        let sessionId = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'connecting') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        async function startSession() {
            try {
                log('ðŸš€ Iniciando nova sessÃ£o...');
                const response = await fetch('/api/session/start', {
                    method: 'POST'
                });
                const data = await response.json();
                sessionId = data.session_id;
                log(`âœ… SessÃ£o criada: ${sessionId}`);
                return sessionId;
            } catch (error) {
                log(`âŒ Erro ao criar sessÃ£o: ${error.message}`);
                return null;
            }
        }
        
        function connectWebSocket() {
            if (!sessionId) {
                log('âš ï¸ SessÃ£o nÃ£o criada. Criando sessÃ£o primeiro...');
                startSession().then(id => {
                    if (id) connectWebSocket();
                });
                return;
            }
            
            log(`ðŸ”Œ Conectando WebSocket para sessÃ£o: ${sessionId}`);
            updateStatus('ðŸ”„ Conectando WebSocket...', 'connecting');
            
            const wsUrl = `ws://localhost:8000/ws/${sessionId}`;
            log(`ðŸ“¡ URL do WebSocket: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                log('âœ… WebSocket conectado com sucesso!');
                updateStatus('ðŸŸ¢ WebSocket conectado', 'connected');
            };
            
            ws.onmessage = function(event) {
                log(`ðŸ“¥ Mensagem recebida: ${event.data}`);
                try {
                    const data = JSON.parse(event.data);
                    log(`ðŸ“Š Dados parseados: ${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    log(`âš ï¸ Erro ao parsear JSON: ${e.message}`);
                }
            };
            
            ws.onerror = function(error) {
                log(`âŒ Erro no WebSocket: ${error}`);
                updateStatus('ðŸ”´ Erro no WebSocket', 'error');
            };
            
            ws.onclose = function(event) {
                log(`ðŸ”Œ WebSocket fechado. CÃ³digo: ${event.code}, RazÃ£o: ${event.reason}`);
                updateStatus('ðŸ”´ WebSocket desconectado', 'error');
            };
        }
        
        function sendMessage(content) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ WebSocket nÃ£o estÃ¡ conectado');
                return;
            }
            
            const message = {
                type: 'user_message',
                content: content,
                selected_geometry: null
            };
            
            log(`ðŸ“¤ Enviando mensagem: ${content}`);
            ws.send(JSON.stringify(message));
        }
        
        function testMessage() {
            sendMessage('crie um cilindro simples');
        }
        
        function sendCustomMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                sendMessage(message);
                input.value = '';
            }
        }
        
        // Auto-iniciar teste
        window.onload = function() {
            log('ðŸ”§ Iniciando teste automÃ¡tico...');
            setTimeout(() => {
                startSession().then(id => {
                    if (id) {
                        setTimeout(() => {
                            connectWebSocket();
                        }, 1000);
                    }
                });
            }, 500);
        };
        
        // Permitir envio com Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCustomMessage();
            }
        });
    </script>
</body>
</html>
